name: ci-workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build ðŸ”§
    runs-on: ubuntu:24.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu:24.04
    needs: build
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Get short SHA
        id: vars
        run: echo "sha_short=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Check if compose.yaml changed
        id: vars_compose
        run: echo "compose_changed=$(git diff --name-only HEAD^ HEAD | grep deploy/main/compose.yaml | wc -l)" >> $GITHUB_OUTPUT

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v5
        with:
          playbook: deploy.yaml
          directory: deploy
          configuration: |
            [defaults]
            callbacks_enabled = ansible.posix.profile_tasks, ansible.posix.timer
            callback_result_format = yaml
            interpreter_python = /usr/bin/python
            [ssh_connection]
            retries=5
          vault_password: ${{ secrets.ANSIBLE_PASS }}
          inventory: ${{ secrets.ANSIBLE_HOSTS }}
          options: |
            --limit ${{ vars.SERVER_GROUP }}
            --verbose
            --extra-vars "
            COMPOSE_CHANGED=${{ steps.vars_compose.outputs.compose_changed }}
            IMAGE_TAG=${{ steps.vars.outputs.sha_short }}
            AUTH_USER=${{ secrets.AUTH_USER }}
            AUTH_PASS=${{ secrets.AUTH_PASS }}
            "
